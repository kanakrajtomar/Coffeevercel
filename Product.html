<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffeeproject</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="prod.css" rel="stylesheet">
    <meta name="robots" content="noindex,follow" />

  </head>

  <body>
    <main class="container">

      <div class="left-column">
        <img data-image="black" src="images/blog-3.webp" alt="">
        <img data-image="blue" src="images/blog-4.webp" alt="">
        <img data-image="red" class="active" src="images/blog-2.webp" alt="">
      </div>


      <div class="right-column">

        <div class="product-description">
          <span>Turkish Coffee</span>
          <h1>Cold Coffee</h1>
          <p>Embark on a caffeinated adventure with "Espresso Escapades," where each sip unveils the rich tapestry of global coffee culture, one aromatic journey at a time.</p>
        </div>

        <!-- Product Configuration -->
        <div class="product-configuration">


          <!-- Cable Configuration -->
          <div class="cable-config">
            <span>Cable configuration</span>

            <div class="cable-choose">
              <button>Small</button>
              <button>Medium</button>
              <button>Large</button>
            </div>

            <a href="#">How to select the best coffee for you</a>
          </div>
        </div>

        <!-- Product Pricing -->
        <div class="product-price">
          <span>380inr</span>
          <a href="#" class="cart-btn"></a>
        </div>
      </div>
    </main>

  </body>
</html>
